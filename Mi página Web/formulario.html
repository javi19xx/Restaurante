<body>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <button class="btn btn-primary"><a href="carta.html" class="btn btn-primary">Nuestra Carta</a> </button>
                </div>
                <div class="col-3 text-center">
                    <h1 class="btn btn-primary"><a href="index.html" class="btn btn-primary">Página Principal</a> </h1>
                </div>
                <div class="col-3 text-right">
                    <button class="btn btn-primary"><a href="formulario.html" class="btn btn-primary">Pide a domicilio</a> </button>
                </div>
                <div class="col-3 text-right">
                    <button class="btn btn-primary"><a href="inicio.html" class="btn btn-primary">Iniciar Sesión</a> </button>
                </div>

        </div>

    <!-- Contenedor principal utilizando Bootstrap -->
    <div class="container mt-4">
        <h1 class="text-center">Pedido en Línea</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección de entrega:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número de teléfono:</label>
                        <input type="number" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="comida">Plato a pedir:</label>
                        <select class="form-control" id="comida" name="comida" required>
                            <option value="Patatas Bravas">Patatas Bravas</option>
                    <option value="Tiras de Pollo">Tiras de Pollo</option>
                    <option value="Nuggets de Pollo">Nuggets de Pollo</option>
                    <option value="Alitas de Pollo">Alitas de Pollo</option>
                    <option value="Nachos">Nachos</option>
                    <option value="Refrescos">Coca-Cola</option>
                    <option value="Refrescos">Fanta</option>
                    <option value="Refrescos">Aquarius</option>
                    <option value="Cervezas">San Miguel</option>
                    <option value="Cervezas">Estrella Galicia</option>
                    <option value="Vino Valor">Vino Valor</option>
                    <option value="Cócteles">Cócteles</option>
                    <option value="Agua Grande">Agua Grande</option>
                    <option value="Solomillo">Solomillo</option>
                    <option value="Costilla">Costilla</option>
                    <option value="Chuletas">Chuletas</option>
                    <option value="Pechugas">Pechugas</option>
                    <option value="Chuletón">Chuletón</option>
                    <option value="Entrecot">Entrecot</option>
                    <option value="Surtido de Embutidos">Surdido de Embutidos</option>
                    <option value="Lubina">Lubina</option>
                    <option value="Merluza">Merluza</option>
                    <option value="Salmón">Salmón</option>
                    <option value="Calamares Fritos">Calamares Fritos</option>
                    <option value="Boquerones al limón">Boquerones al limón</option>
                    <option value="Boquerones fritos">Boquerones fritos</option>
                    <option value="Tarta de la Abuela">Tarta de la Abuela</option>
                    <option value="Mus de Chocolate">Mus de Chocolate</option>
                    <option value="Tiramisú">Tiramisú</option>
                    <option value="Tarta de Frambuesa">Tarta de Frambuesa</option>
                    <option value="Tarta de Galletas">Tarta de Galletas</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir al carrito</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pedidoExitosoModal">Enviar Pedido</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="pedidoExitosoModal" tabindex="-1" role="dialog" aria-labelledby="pedidoExitosoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoExitosoModalLabel">Pedido Exitoso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tu pedido ha sido confirmado y se encuentra en proceso de entrega.</p>
                    <!-- Puedes agregar más información sobre el pedido aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
