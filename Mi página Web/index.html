<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="images/icono.ico">
    <link rel="stylesheet" href="estilos/estilos.css">

<body>
    <header class="fondo-personalizado py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <button class="btn btn-primary"><a href="carta.html" class="btn btn-primary">Nuestra Carta</a> </button>
                </div>
                <div class="col-4 text-center">
                    <h1 class="textoAnimado">Gusto Español</h1>
                </div>
                <div class="col-4 text-right">
                    <button class="btn btn-primary"><a href="formulario.html" class="btn btn-primary">Pide a domicilio</a> </button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid" src="images/solomillo.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="images/embutidos.jpg" alt="">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <img class="img-fluid" src="images/merluza.png" alt="">
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="images/Patatasbravas.jpg" alt="">
                </div>
            </div>
        </div>
        <br><br>
        <h1 class="Textos">Platos Destacados:</h1>
        <div class="slider-container">
            <div class="slider">
                <img class="slide" src="images/patatas-bravas.jpg" alt="Patatas Bravas">
                <img class="slide" src="images/nuggets.jpg" alt="Nuggets de Pollo">
                <img class="slide" src="images/nachos.webp" alt="Nachos">
                <img class="slide" src="images/solomillo.jpg" alt="Solomillo">
                <img class="slide" src="images/chuletas.jpg" alt="Chuletas de cerdo">
                <img class="slide" src="images/chuleton.png" alt="Chuletón">
                <img class="slide" src="images/entrecot.jpg" alt="Entrecot">
                <img class="slide" src="images/lubina.jpg" alt="Lubina a la plancha">
                <img class="slide" src="images/merluza.png" alt="Merluza a la plancha">
                <img class="slide" src="images/calamares.avif" alt="Calamares fritos">
                <img class="slide" src="images/boquerones.jfif" alt="Boquerones fritos">
                <img class="slide" src="images/boqueronesallimon.jpg" alt="Boquerones al limón">
                <img class="slide" src="images/tarta.avif" alt="Tarta de la abuela">

            </div>
            
            <button class="prev-btn" onclick="changeSlide(-1)">Anterior</button>
            <button class="next-btn" onclick="changeSlide(1)">Siguiente</button>
        </div>
        <br><br>
    </main>
    <h1 class="Textos">Receta Destacada:</h1>
    <div style="display: flex; justify-content: center; align-items: center;">
        <video style="width: 700px;" controls>
            <source src="audiosvideos/video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    <br>
    
    <footer class="fondo-personalizado py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <img id="milogo" src="images/medac.png" alt="">
                </div>
                <div class="col-4 text-center">
                    <h1 class="text-light">Francisco Javier Suárez Cabello</h1>
                </div>
                <div class="col-4">
                    <img class="imagenGiratoria" src="images/gustoespañol.png" alt="">
                </div>
                <div class="col-3">
                    <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">Gusto Español</span> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="http://fsc0005@alu.medac.es">Javier Suárez Cabello</a> is licensed under <a href="http://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">Attribution-NonCommercial 4.0 International<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"></a></p>
                </div>
            </div>
        </div>
    
    
        <script>
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            let currentIndex = 0;
          
            function changeSlide(direction) {
              currentIndex += direction;
          
              if (currentIndex < 0) {
                currentIndex = slides.length - 1;
              } else if (currentIndex >= slides.length) {
                currentIndex = 0;
              }
          
              const translateX = currentIndex * -100;
              slider.style.transform = `translateX(${translateX}%)`;
            }
          
            // Iniciar el slider
            changeSlide(0);
          </script>
          
</body>
</html>
